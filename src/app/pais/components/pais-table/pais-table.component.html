<table class="table table-hover">

  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Bandeira</th>
      <th>Nome</th>
      <th>Capital</th>
      <th>População</th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngFor="let p of paises; let i = index" class="animate__animated animate__bounce">
    <tr>
      <td> {{p.numericCode}} </td>
      <td> <img [src]="p.flags.png" width="60" height="35" [alt]="p.name"> </td>
      <td> {{p.name}} </td>
      <td> {{p.capital}} </td>
      <td> {{p.population | number}} </td>
      <td>
        <a [routerLink]="['/pais', p.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
